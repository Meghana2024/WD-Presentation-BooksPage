<!DOCTYPE html>
<html>
<head>
    <title>Rick Riordan Books</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .book-button {
            display: block;
            width: 100%;
            padding: 15px;
            margin-bottom: 10px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            transition-duration: 0.4s;
        }

        .percy-jackson { background-color: #1e90ff; color: #fff; } 
        .heroes-of-olympus { background-color: #ff5099b5; color: #fff; } 
        .kane-chronicles { background-color: #8a2be2; color: #fff; } 
        .magnus-chase { background-color: #005e80c5; color: #fff; } 
        .the-39-clues { background-color: #8d14ffda; color: #fff; } 
        .trials-of-apollo { background-color: #ff0066a7; color: #fff; } 
        .tres-navarre { background-color: #36986ea0; color: #fff; } 
        .daughter-of-the-deep { background-color: #193cc6c3; color: #fff; } 
        .the-sun-and-the-star { background-color: #f0e57de7; color: #333; } 
    </style>
</head>
<body>

<div class="container">
    <h1>Rick Riordan Books</h1>

    <button class="book-button percy-jackson" onclick="window.location.href='Percy Jackson and the Olympians.html'">Percy Jackson and the Olympians</button>
    <button class="book-button heroes-of-olympus" onclick="window.location.href='The Heroes of Olympus.html'">The Heroes of Olympus</button>
    <button class="book-button kane-chronicles" onclick="window.location.href='Kane Chronicles.html'">Kane Chronicles</button>
    <button class="book-button magnus-chase" onclick="window.location.href='Magnus Chase and the Gods of Asgard.html'">Magnus Chase and the Gods of Asgard</button>
    <button class="book-button the-39-clues" onclick="window.location.href='The 39 Clues.html'">The 39 Clues</button>
    <button class="book-button trials-of-apollo" onclick="window.location.href='The Trials of Apollo.html'">The Trials of Apollo</button>
    <button class="book-button tres-navarre" onclick="window.location.href='Tres Navarre.html'">Tres Navarre</button>
    <button class="book-button daughter-of-the-deep" onclick="window.location.href='daughter of the deep.html'">Daughter of the Deep</button>
    <button class="book-button the-sun-and-the-star" onclick="window.location.href='The Sun and the Star.html'">The Sun and the Star</button>
</div>

</body>
</html>
